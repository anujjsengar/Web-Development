<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List Type: Ordered List & Unordered List -->

        <!-- Unordered List -->

        <!--li:define contain of each element -->
        <!-- UL attributes(Property of tag used to enchance the tag) -->
            <!-- type: used to change the shape of icon of list(default:disk) can be square or triangle-->
            <ul>
                <li> Anuj </li>
                <li> Lovely </li>
            </ul>
            <ul type="square">
                <li> Anuj </li>
                <li> Lovely </li>
            </ul>
            <ul type="circle">
                <li> Anuj </li>
                <li> Lovely </li>
            </ul>
        
    
            <!-- Ordered List -->
                <!-- Attribute : Type and Start -->
                <!-- type :Used to different type such as 1(Deafult) or it can be i,ii or I OR II or A B etc -->
                 <!--start: Used to different start from 1(Deafult) or it can be 2 or 4 -->
            <ol>
                <li>
                    Anuj
                </li>
                <li>
                    Lovely
                </li>
            </ol>
    
            <ol type="A">
                <li>
                    Anuj
                </li>
                <li>
                    Lovely
                </li>
            </ol>
    
            <ol start="2">
                <li>
                    Anuj
                </li>
                <li>
                    Lovely
                </li>
            </ol>
        <!-- Nested List -->
         <ol>
            <li> Anuj Sengar
                <ul>
                    <li>
                        Lovely Sengar
                    </li>
                </ul>
            </li>
            <li> Deepak Sengar
                <ul>
                    <li>
                        Bharti Sengar
                    </li>
                </ul>
            </li>
         </ol>
</body>
</html>
