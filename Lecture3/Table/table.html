<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabLe</title>
</head>
<body>
    <h1>Table</h1>
    <!-- Table Tag is used to create table -->
     <!-- Border: -->
    <table align="center" bgcolor="green" border="2" cellspacing="10" cellpadding="10">
        <!-- tr to create row -->
         <thead>
        <tr>
            <!-- Create cell column-wise  -->
             <!-- TH is used to bold and make heading -->
              <!-- thead or tbody -->

            <Th>
                Monday
            </Th>
            <Th>
                Tuesday
            </Th>
            <Th>
                Wednesday
            </Th>
            <Th>
                Thursday
            </Th>
            <Th>
                Friday
            </Th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                Science
            </td>
            <td colspan="2">
                Science
            </td>
            <!-- <td>
                Science
            </td> -->
            <td>
                Science
            </td>
            <td>
                Science
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                Science
            </td>
            <td>
                Science
            </td>
            <td>
                Science
            </td>
            <td>
                Science
            </td>
            <td>
                Science
            </td>
        </tr>
        <tr>
            <!-- <td>
                Science
            </td> -->
            <td>
                Science
            </td>
            <td>
                Science
            </td>
            <td>
                Science
            </td>
            <td>
                Science
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
                Science
            </td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
